    <form action="" class="signupForm" data-netlify="true" name='Suggestion' method="POST">
            <h2 class="heading">Welcome, Drop your message here</h2>
        <div class="book">
            <div class="inputOne">
                <label class="label" for="fName">Name</label>
                <input type="text" name="fName" id="fName" class="input" placeholder="Name/Anonymous" required>
                <div><small style="opacity: .8;">Type Your Name/Anonymous</small></div>
            </div>
            <div class="inputOne">
                <label class="label" for="pNum">Phone</label>
                <input type="tel" name="pNum" id="pNum" class="input" placeholder="08012121212" pattern="[0-9]{11}">
                <div><small style="opacity: .8;">Inviting me for a work? Your Number</small></div>
            </div>
            <div class="inputOne">
                <textarea name="uMessage" id="uMessage" class="input" cols="30" rows="10" placeholder="Leave a Suggestion or Invite me for a work" required></textarea>
            </div>
            <div class="inputOne">
                <button type="submit" class="subtn">SUBMIT</button>
                <span  class="span" >Request my CV instead? <a href="logIn.html" class="green">Request</a></span>
            </div>
        </div>
    </form>
